[core]
s0_active_plugins = core;composite;crashhandler;opengl;compiztoolbox;imgjpeg;decor;move;place;imgpng;resize;staticswitcher;regex;screenshot;animation;wall;commands;grid;wobbly;expo;scale;
s0_close_window_key = <Control>w
s0_minimize_window_key = <Control>m
s0_unmaximize_window_key = <Control><Alt><Super>Down
s0_show_desktop_key = <Super>d
s0_outputs = 2560x1440+0+0;
s0_vsize = 2

[commands]
s0_command0 = konsole
s0_run_command0_key = <Super>space
s0_command1 = firefox
s0_run_command1_key = <Super>i
s0_command2 = nautilus
s0_run_command2_key = <Super>n
s0_command3 = ruby /home/fiedl/.dotfiles/bin/arrange-window.linux.rb
s0_run_command3_key = F18
s0_command4 = xscreensaver-command --lock
s0_run_command4_key = <Super>l
s0_run_command4_edge = TopLeft

[rotate]
s0_zoom = 1.000000
s0_edge_flip_window = false
s0_edge_flip_dnd = false

[composite]
s0_refresh_rate = 50

[wallpaper]
s0_bg_image = /usr/share/archlinux/wallpaper/archlinux-underground.jpg;
s0_bg_image_pos = 0;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;

[grid]
s0_left_maximize = <Control><Alt><Super>Left
s0_right_maximize = <Control><Alt><Super>Right
s0_put_maximize_key = <Control><Alt><Super>Up

[staticswitcher]
s0_next_key = <Control>Tab
s0_prev_key = <Shift><Control>Tab

[expo]
s0_expo_edge = Bottom
s0_deform = 2
s0_zoom_time = 0,300000
s0_expo_immediate_move = true

[scale]
s0_initiate_key = <Super>Up

[decor]

