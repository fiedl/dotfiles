[core]
as_active_plugins = core;ccp;move;resize;place;decoration;mswitch;commands;grid;png;mblur;mousepoll;winrules;zoom;reflex;staticswitcher;regex;tile;stackswitch;thumbnail;bicubic;screenshot;animation;wobbly;cube;3d;expo;scale;animationaddon;rotate;;dbus;scale;expo
s0_outputs = 2880x1800+0+0;2560x1440+2880+0;

[decoration]
as_command = /usr/bin/emerald --replace

[snow]
as_toggle_key = <Super>3
as_snow_textures = /home/fiedl/Bilder/Compiz/autumn_leaves_PNG3575.png;/home/fiedl/Bilder/Compiz/autumn_leaves_PNG3594.png;/home/fiedl/Bilder/Compiz/Fall-Autumn-Leaves-Transparent-PNG.png;
as_snow_size = 30.000000
as_num_snowflakes = 200
as_default_enabled = true
as_snow_over_windows = true

[elements]
as_toggle = false
as_toggle_autumn_check = true
as_leaf_size = 30.000000
as_num_leaves = 50

[zoom]
as_zoom_in_button = <Control><Primary>Button4
as_zoom_out_button = <Control><Primary>Button5
as_zoom_pan_button = <Control><Primary>Button2
as_initiate_button = <Control><Primary>Button3

[animation]
s0_open_effects = animation:Random;animation:Fade;animation:Fade;
s0_open_random_effects = animationaddon:Beam Up;animation:Zoom;
s0_close_effects = animation:Random;animation:Fade;animation:Fade;
s0_close_random_effects = animationaddon:Explode;animationaddon:Beam Up;animationaddon:Burn;animation:Zoom;
s0_minimize_effects = animation:Random;
s0_minimize_random_effects = animation:Glide 1;animation:Glide 2;animationaddon:Glide 3;
s0_focus_effects = animation:Dodge;
s0_focus_durations = 100;

[cubemodel]

[expo]
as_expo_edge = BottomRight

[scale]
s0_speed = 3,000000

[staticswitcher]
s0_minimized = false
s0_opacity = 0
as_next_key = <Control><Primary>Tab

[commands]
as_command0 = /home/fiedl/.dotfiles/bin/arrange-window.linux.rb
as_command1 = firefox
as_command2 = konsole
as_run_command0_key = <Shift>F18
as_run_command1_key = <Control><Primary><Alt>i
as_run_command2_key = <Control><Primary>dead_circumflex

[winrules]
s0_above_match = title=Dateivorgänge
s0_no_close_match = title="Dateivorgänge"
s0_no_focus_match = title="Dateivorgänge"

[cube]
s0_inactive_opacity = 90.000000
s0_active_opacity = 22.000000

[rotate]
s0_zoom = 0,800000

[cubeaddon]
s0_cylinder_manual_only = true

[screensaver]
as_initiate_edge = TopLeft
as_mode = 1
as_cube_rotation_speed = -1,000000

[tile]
as_animation_duration = 200
as_tile_toggle_key = F18
as_tile_toggle_type = 1

